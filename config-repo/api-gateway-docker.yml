server:
  port: 8080

spring:
  application:
    name: api-gateway
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: jira-fetch-service
          uri: lb://jira-fetch-service
          predicates:
            - Path=/api/jira/**
          filters:
            - name: CircuitBreaker
              args:
                name: jiraServiceCircuitBreaker
                fallbackUri: forward:/fallback/jira

        - id: user-service
          uri: lb://user-service
          predicates:
              - Path=/api/users/**

        - id: trajet-service
          uri: lb://trajet-service
          predicates:
            - Path=/api/trajets/**
            - Path=/api/reservations/**

        - id: geo-service
          uri: lb://geo-service
          predicates:
           - Path=/api/geo/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

      jiraServiceCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always