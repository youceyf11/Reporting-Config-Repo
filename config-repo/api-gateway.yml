server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

        - id: jira-fetch-service
          uri: lb://jira-fetch-service
          predicates:
              - Path=/api/jira/**

        - id: reporting-service
          uri: lb://reporting-service
          predicates:
            - Path=/api/reports/**

        - id: chart-service
          uri: lb://chart-service
          predicates:
              - Path=/api/charts/**

        - id: excel-service
          uri: lb://excel-service
          predicates:
            - Path=/api/excel/**

        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/email/**
            
resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: api-gateway
    instance-id: ${spring.application.name}:${random.value}