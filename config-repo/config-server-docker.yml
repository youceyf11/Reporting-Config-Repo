server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/youceyf11/Reporting-Config-Repo.git
          default-label: main
          search-paths: config-repo
          clone-on-start: true
          force-pull: true
          timeout: 180
          basedir: /config-repo-cache
          skip-ssl-validation: true  
          native: true
logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
    health:
      show-details: always