spring:
  application:
    name: reporting-service
  datasource:
    url: jdbc:postgresql://postgres-secondary:5432/reporting_db
    username: reporting
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    rest:
      base-path: /api

  cloud:
    config:
      request:
        read-timeout: 180000
        connect-timeout: 10000
      fail-fast: false


  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: reporting-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"


  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,eureka
  endpoint:
    health:
      show-details: always

logging:
  level:
    org:
      project:
        reportingservice: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"


reporting:
  expected-hours-per-month: 160
  performance:
    excellent-threshold: 0.9
    good-threshold: 0.7
    poor-threshold: 0.5
