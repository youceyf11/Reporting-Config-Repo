server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/youceyf11/Reporting-Config-Repo.git
          default-label: main
          clone-on-start: true
          force-pull: true
          timeout: 180
logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
    health:
      show-details: always
